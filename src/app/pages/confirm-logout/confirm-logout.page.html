<ion-content>
  <ion-header class="logout-header">
    <b>Logout</b>
  </ion-header>

  <ion-label class="logout-text">
    Are you sure you want to logout?
  </ion-label>

  <ion-button expand="block" color="nobles" routerLink="/login" class="confirm">Confirm</ion-button>
  <ion-button expand="block" color="nobles" fill="outline" class="cancel">Cancel</ion-button>
</ion-content>
