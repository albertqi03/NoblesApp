<ion-header>
  <ion-toolbar [color]="dataProvider.darkMode ? 'dark' : 'nobles'">
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
    <ion-buttons slot="end" class="dark-mode-icon">
      <ion-icon (click)="dataProvider.switchDarkMode()" [name]="dataProvider.darkMode ? 'moon' : 'moon-outline'"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [ngSwitch]="dataProvider.darkMode ? 'dark-content' : 'light-content'">
  <ion-list>
    <ion-item button (click)="goToThemes()" lines="full">
      <ion-label>Themes</ion-label>
    </ion-item>

    <ion-item button (click)="goToNotifications()" lines="full">
      <ion-label>Notifications</ion-label>
    </ion-item>

    <ion-item button (click)="goToFeedback()" lines="full">
      <ion-label>Send Feedback</ion-label>
    </ion-item>

    <ion-item button (click)="goToAbout()" lines="full">
      <ion-label>About</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
